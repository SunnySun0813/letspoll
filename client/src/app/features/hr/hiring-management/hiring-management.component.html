<h2>Send Registration Link to New Employee</h2>
<form [formGroup]="newEmployeeForm">
    <div>
    <label for="email">New Employee Email Address</label>
    <input type="text" id="email" name="email" formControlName="email" placeholder="Email">
    </div>
    <div>
    <label for="name">New Employee Full Name</label>
    <input type="text" id="name" name="name" formControlName="name" placeholder="Full Name">
    </div>
    <button (click)="submit()">Generate Token and Send Email</button>
</form>
