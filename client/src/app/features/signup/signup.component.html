<mat-card>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="form.get('email')?.errors?.['required'] && form.get('email')?.touched">Missing email!</mat-error>
            <mat-error *ngIf="form.get('email')?.errors?.['email'] && form.get('email')?.touched">Please valid email!</mat-error>
            <mat-error *ngIf="form.get('email')?.errors?.['minlength'] && form.get('email')?.touched">At least 6 characters!</mat-error>
            <mat-error *ngIf="form.get('email')?.errors?.['maxlength'] && form.get('email')?.touched">At most 20 characters!</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="User name" formControlName="username">
            <mat-error *ngIf="form.get('username')?.errors?.['required']">Missing username!</mat-error>
            <mat-error *ngIf="form.get('username')?.errors?.['minlength'] && form.get('username')?.touched">At least 6 characters!</mat-error>
            <mat-error *ngIf="form.get('username')?.errors?.['maxlength'] && form.get('username')?.touched">At most 20 characters!</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password')?.errors?.['required'] && form.get('password')?.touched">Missing password!</mat-error>
            <mat-error *ngIf="form.get('password')?.errors?.['passwordIsForbidden'] && form.get('password')?.touched">Password's format is invalid!</mat-error>
            <mat-error *ngIf="form.get('password')?.errors?.['minlength'] && form.get('password')?.touched">At least 6 characters!</mat-error>
            <mat-error *ngIf="form.get('password')?.errors?.['maxlength'] && form.get('password')?.touched">At most 20 characters!</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Comfirm password" formControlName="cpassword">
            <mat-error *ngIf="form.get('cpassword')?.errors?.['required'] && form.get('cpassword')?.touched">Missing confirm password!</mat-error>
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>Register</button>
          <button mat-button (click)="goLogin()">Go Log in</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
